<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWcGgyqUo7KebabfNp0rYUy1P8r4IPdg3jgQ&usqp=CAU">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <form id="myCalc">
        <div class="table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl table-responsive-xxl">
            <table class="table table-dark calculator" cellspacing="0" cellpadding="1">
                <tr>
                    <td colspan="5">
                        <input id="display" name="display" value="0" size="40" maxlength="35">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="btn btn-outline-success" name="btnTop" value="C"
                            onclick="this.form.display.value=  0 ">
                    </td>
                    <td>
                        <input type="button" class="btn btn-outline-success" name="btnTop" value="BS" onclick="deleteChar(this.form.display)">
                    </td>
                    <td>
                        <input type="button" class="btn btn-outline-success" name="btnTop" value="="
                            onclick="if(checkNum(this.form.display.value)) { compute(this.form) }">
                    </td>
                    <td>
                        <input type="button" class="btn btn-outline-primary" name="btnOpps" value="&#960;"
                            onclick="addChar(this.form.display,'3.141592653589793238')">
                    </td>
                    <td>
                        <input type="button" class="btn btn-outline-danger" name="btnMath" value="%"
                            onclick="addChar(this.form.display, '%')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="btn btn-outline-warning" name="btnNum" value="7"
                            onclick="addChar(this.form.display, '7')">
                    </td>
                    <td>
                        <input type="button" class="btn btn-outline-warning" name="btnNum" value="8"
                            onclick="addChar(this.form.display, '8')">
                    </td>
                    <td>
                        <input type="button" class="btn btn-outline-warning" name="btnNum " value="9"
                            onclick="addChar(this.form.display, '9')">
                    </td>
                    <td>
                        <input type="button" class="btn btn-outline-primary" name="btnOpps" value="x&#94;"
                            onclick="if(checkNum(this.form.display.value)) { exp(this.form) }">
                    </td>
                    <td>
                        <input type="button" class="btn btn-outline-danger" name="btnMath" value="/"
                            onclick="addChar(this.form.display, '/')">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-outline-warning" name="btnNum" value="4"
                            onclick="addChar(this.form.display, '4')"></td>
                    <td><input type="button" class="btn btn btn-outline-warning" name="btnNum" value="5"
                            onclick="addChar(this.form.display, '5')"></td>
                    <td><input type="button" class="btn btn-outline-warning" name="btnNum" value="6"
                            onclick="addChar(this.form.display, '6')"></td>
                    <td><input type="button" class="btn btn-outline-primary" name="btnOpps" value="ln"
                            onclick="if(checkNum(this.form.display.value)) { log(this.form) }"></td>
                    <td><input type="button" class="btn btn-outline-danger" name="btnMath" value="*"
                            onclick="addChar(this.form.display, '*')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-outline-warning" name="btnNum" value="1"
                            onclick="addChar(this.form.display, '1')"></td>
                    <td><input type="button" class="btn btn-outline-warning" name="btnNum" value="2"
                            onclick="addChar(this.form.display, '2')"></td>
                    <td><input type="button" class="btn btn-outline-warning" name="btnNum" value="3"
                            onclick="addChar(this.form.display, '3')"></td>
                    <td><input type="button" class="btn btn-outline-primary" name="btnOpps" value="&radic;"
                            onclick="if(checkNum(this.form.display.value)) { squareRoot(this.form) }"></td>
                    <td><input type="button" class="btn btn-outline-danger" name="btnMath" value="-"
                            onclick="addChar(this.form.display, '-')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-outline-danger" name="btnMath" value="&#177"
                            onclick="changeSign(this.form.display)">
                    </td>
                    <td><input type="button" class="btn btn-outline-warning" name="btnNum" value="0"
                            onclick="addChar(this.form.display, '0')"></td>
                    <td><input type="button" class="btn btn-outline-danger" name="btnMath" value="&#46;"
                            onclick="addChar(this.form.display, '&#46;')"></td>
                    <td><input type="button" class="btn btn-outline-primary" name="btnOpps" value="x&#50;"
                            onclick="if(checkNum(this.form.display.value)) { squareValue(this.form) }"></td>
                    <td><input type="button" class="btn btn-outline-danger" name="btnMath" value="+"
                            onclick="addChar(this.form.display, '+')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-outline-primary" name="btnMath" value="("
                            onclick="addChar(this.form.display, '(')"></td>
                    <td><input type="button" class="btn btn-outline-primary " name="btnMath" value=")"
                            onclick="addChar(this.form.display,')')"></td>
                    <td><input type="button" class="btn btn-outline-primary" name="btnMath" value="cos"
                            onclick="if(checkNum(this.form.display.value)) { cos(this.form) }"></td>
                    <td><input type="button" class="btn btn-outline-primary" name="btnMath" value="sin"
                            onclick="if(checkNum(this.form.display.value)) { sin(this.form) }"></td>
                    <td><input type="button" class="btn btn-outline-primary" name="btnMath" value="tan"
                            onclick="if(checkNum(this.form.display.value)) { tan(this.form) }"></td>
                </tr>
            </table>
        </div>
    </form>

</body>

</html>
